<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        
          {{ site.title }}
        
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ site.author.github }}">GitHub</a>
      <a class="sidebar-nav-item" href="{{ site.author.linkedin }}">LinkedIn</a>
      <a class="sidebar-nav-item" href="{{ site.author.email }}">Email</a>
      <span class="sidebar-nav-item">v{{ site.version }}</span>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
